<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recipe</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">View Recipe</li>
            </ol>
        </nav>
        <div class="card">
            <div class="card-header">
                <h2>{{ recipe.name }}</h2>
            </div>
            <div class="card-body">
                <h5 class="card-title">Posted By: {{ recipe.first_name }}</h5>
                <p class="card-text"><strong>Description:</strong> {{ recipe.description }}</p>
                <p class="card-text"><strong>Instructions:</strong> {{ recipe.instructions }}</p>
                <p class="card-text"><strong>Under 30 Minutes:</strong> {{ 'Yes' if recipe.under else 'No' }}</p>
                <p class="card-text"><strong>Date Made:</strong> {{ recipe.date_made }}</p>
                <a href="{{ url_for('edit_recipe', recipe_id=recipe.id) }}" class="btn btn-primary">Edit</a>
                <form action="{{ url_for('delete_recipe', recipe_id=recipe.id) }}" method="post" class="d-inline">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
